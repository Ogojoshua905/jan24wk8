<html lang="en">

<body>
    <main class="h-screen bg-gradient-to-r from-green-600 from-50% to-red-700 to-50% flex flex-col items-center justify-center">
        <section>
            <h1 class="uppercase font-bold text-white text-4xl tracking-[20px]">Body Mass Index</h1>
        </section>

        <section class="grid grid-cols-2 gap-8">
        <aside class="rounded-lg shadow-xl hover:shadow-2xl bg-blue-900 text-white">
            <ul>
                <li>
                    <input type="number" name="weight" id="weight" placeholder="weight in kg" title="your weight" class="outline-none bg-transparent mt-10 p-4 border-b-4">
                </li>
                <li>
                    <input type="number" name="height" id="height" placeholder="height in meter" title="your height"  class="bg-transparent mt-10 p-4 border-b-4">
                </li>
            </ul>
        </aside>
        <aside class="rounded-lg shadow-xl hover:shadow-2xl bg-blue-900 text-white">
            <p>Enter Value to see result</p>
            <p>Enter Value to see status</p>
            <p>Enter value to see Recommendation</p>
        </aside>
    </section>
    </main>
